    <script>
      const books = [
        {
          title: "Thunmanhandiya",
          author: "Mahagama Sekara",
          price: 700,
          type: "novel",
          img: "imgS/Thunmanhandiya.png",
        },
        {
          title: "Manikkawatha",
          author: "Mahinda Prasad",
          price: 900,
          type: "novel",
          img: "imgS/Manikkawatha.png",
        },
        {
          title: "Manjula Wediwardena",
          author: "Manjula Wediwardena",
          price: 990,
          type: "translations",
          img: "imgS/Wediwardena.png",
        },
        {
          title: "The Book Thief",
          author: "Markus Zusak",
          price: 1120,
          type: "translations",
          img: "imgS/Rectangle 18.png",
        },
        {
          title: "The Pigeon Needs a Bath",
          author: "Mo Williams",
          price: 450,
          type: "kids",
          img: "imgS/Rectangle 15.png",
        },
        {
          title: "Miss Nelson is Missing",
          author: "Harry Allard",
          price: 500,
          type: "kids",
          img: "imgS/Miss Nelson is Missing.jpeg",
        },
      ];

      let cartCount = 0;

      function renderBooks(filterTypes) {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        let filteredBooks = books.filter((book) => {
          return filterTypes.includes("all") || filterTypes.includes(book.type);
        });

        filteredBooks.forEach((book) => {
          const col = document.createElement("div");
          col.className = "col-md-3";
          col.innerHTML = `
      <div class="book-card">
        <img src="${book.img}" class="img-fluid mb-2" alt="${book.title}" />
        <h6>${book.title}</h6>
        <p class="text-muted">${book.author}</p>
        <p>Rs. ${book.price}/-</p>
        <button class="btn btn-outline-warning w-100 add-to-cart">
          ðŸ›’ Add to Cart
        </button>
      </div>
    `;
          bookList.appendChild(col);
        });

        document.querySelectorAll(".add-to-cart").forEach((btn) => {
          btn.addEventListener("click", () => {
            cartCount++;
            document
              .getElementById("cartIcon")
              .setAttribute("data-count", cartCount);
          });
        });
      }

      // Checkbox filter
      document.querySelectorAll(".filter").forEach((cb) => {
        cb.addEventListener("change", () => {
          const selected = Array.from(
            document.querySelectorAll(".filter:checked")
          ).map((cb) => cb.value);
          renderBooks(selected.length ? selected : ["all"]);
        });
      });

      // Initial render
      renderBooks(["all"]);
    </script>
  </body>
